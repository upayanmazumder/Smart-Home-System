name: Docker Image CI for smart-home-system.upayan.dev

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=ghcr.io/upayanmazumder/smart-home-system/app
          COMMIT_SHA=${{ github.sha }}
          docker build app --tag $IMAGE_TAG:latest --tag $IMAGE_TAG:$COMMIT_SHA --build-arg NODE_ENV=production
          docker push $IMAGE_TAG:latest
          docker push $IMAGE_TAG:$COMMIT_SHA
